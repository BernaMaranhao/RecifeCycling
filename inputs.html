<html lang="pt-br">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <label for="name">Nome(4 a 8 caracteres):</label>
    <input type="text" id="name" name="name" required
       minlength="4" maxlength="8" size="10"><br>
<input class="favorite styled"
       type="button"
       value="ENTRAR"><br>
       <label for="foto perfil">Foto para Perfil</label>
<input type="file" name="foto perfil" id="foto perfil" accept="image/jpg"><br>
       <label for="start">Selecione a data:</label>
<input type="date" id="start" name="trip-start"
              value="0000-00-00"
              min="1950-01-01" max="2023-12-31"><br>
<input type="radio"><br>
<input type="range">
</body>
</html>
